<ion-header>
  <ion-navbar>
    <ion-title>
      My Youtube
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of trendingVideos" (click)="openVideoPlayer(item.id)">
    <a (click)="openVideoPlayer(item.id)"><img src="{{item.thumbnail}}"></a><br />
    <span class="title">{{item.title}}</span>
  </button>
  </ion-list>
</ion-content>
